---
default:
  get_values: 'show running-config | section tacacs server'
  get_instances: 'tacacs server (?:(?:.| |\\n )*\\n)'
  set_values: "<address_type><address><key_format><key><port><timeout><single-connection-state> single-connection\n"
  attributes:
    name:
      default:
        get_value: '^.*tacacs server (?<name>\S*)\n'
    address:
      default:
        get_value: '.*(?:(?: address )(?<address_type>\S*)(?: )(?:(?<address>[^\\n]*)\\n)).*'
    port:
      default:
        get_value: '.*(?:(?: port )(?:(?<port>[^\\n]*)\\n)).*'
    key:
      default:
        get_value: '.*(?:(?: key (?:(?<key_format>\S) )?)(?:(?<key_value>[^\\n]*)\\n)).*'
    timeout:
      default:
        get_value: '.*(?:(?: timeout )(?:(?<timeout>[^\\n]*)\\n)).*'
    single_connection:
      default:
        get_value: '.*(?<single_connection>single-connection[^\\n]*)\\n.*'
