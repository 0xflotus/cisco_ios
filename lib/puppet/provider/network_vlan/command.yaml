---
get_values:
  default: 'show vlan brief'
header_rows:
  default: '(VLAN.*\n)(----.*\n)'
get_instances:
  default: '(.*\n)'
attributes:
  name:
    default:
      get_value: '(?<name>\S*).*\n'
  vlan_name:
    default:
      get_value: '(?:\S*)([ ]*)(?<vlan_name>\S*).*\n'
      set_value: '<state>name <vlan_name>'
  shutdown:
    default:
      get_value: '(?:\S*)(?:[ ]*)(?:\S*)(?:[ ]*)(?<shutdown>.*shut.*)*(?:.*\\n)'
      set_value: '<state>shutdown'
  absent:
    default:
      set_value: 'no vlan <name>'