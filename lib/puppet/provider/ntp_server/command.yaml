---
default:
  get_values: 'show running-config | section ntp server'
  get_instances: 'ntp server.+\\n'
  set_values: '<state>ntp server <ip><key><maxpoll><minpoll><prefer><source>'
  name:
    get_value: '.*(?:(?: server )(?:(?<name>\S*))).*'
  key:
    get_value: '.*(?:(?: key )(?:(?<key>\S*))).*'
  minpoll:
    get_value: '.*(?:(?: minpoll )(?:(?<minpoll>\S*))).*'
  maxpoll:
    get_value: '.*(?:(?: maxpoll )(?:(?<maxpoll>\S*))).*'
  prefer:
    get_value: '.*(?:(?: prefer )(?:(?<prefer>\S*))).*'
  source:
    get_value: '.*(?:(?: source )(?:(?<source>\S*))).*'

